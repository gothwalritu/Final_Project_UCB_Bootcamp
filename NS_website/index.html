<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Predictor</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color:rgb(158, 190, 244)">
    <div>
      <img src="static/images/water-quality-predictor-logo.png" alt="Water Quality Predictor" width="500" height="400" style="width:100%;">
      <br><br>
        <!-- Add section for Lake List -->
      <div class="row" id="lake-list">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><font size=10>List of Lakes</font></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Lake List -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <div>
      <select style="font-size:20px;" >
        <option value="Ozero">Please Select a Lake</option>
        <option value="Oone">Lake Sammamish</option>
        <option value="Otwo">Lake Union</option>
        <option value="Othree">Lake Washington</option>
      </select>
      </div>
      
    <!--The div elements for the maps and images -->
    <div class="white box"><br><font size=5>This is <strong>King County, Washington</strong></font>
      <br><br>
      <p style="text-align: center;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d690931.5387246506!2d-121.80338855000001!3d47.4323925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54905c8c832d7837%3A0xe280ab6b8b64e03e!2sKing%20County%2C%20WA!5e0!3m2!1sen!2sus!4v1668807508502!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <br><br>
    </div>
    <div class="red box"><br><font size=5>You selected <strong>Lake Sammamish</strong>. Please see below for the Water Quality Forecast.</font>
      <br><br>
      <p style="text-align: center;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86081.87143547226!2d-122.08327785!3d47.6055525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906de3c4edf83f%3A0x67e630b51df80d7!2sLake%20Sammamish!5e0!3m2!1sen!2sus!4v1668807639329!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <br><br>
      <img src="static/images/Image_Lake_Sammamish.jpeg" style="width:100%;">
      <br><br>
      <img src="static/images/Forecast_Table_Sammamish.png" style="width:20%;">
      <img src="static/images/Forecast_Graph_Sammamish.png" style="width:60%;">
      <br><br>
    </div>
    <div class="green box"><br><font size=5>You selected <strong>Lake Union</strong>. Please see below for the Water Quality Forecast.</font>
      <br><br>
      <p style="text-align: center;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21506.310609792126!2d-122.33589440000002!3d47.63995395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490150855d85f3f%3A0xeb5feb67cd0a7b6d!2sLake%20Union!5e0!3m2!1sen!2sus!4v1668807731455!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <br><br>
      <img src="static/images/Image_Lake_Union.jpeg" style="width:100%;">
      <br><br>
      <img src="static/images/Forecast_Table_Union.png" style="width:20%;">
      <img src="static/images/Forecast_Graph_Union.png" style="width:60%;">
      <br><br>
    </div>
    <div class="blue box"><br><font size=5>You selected <strong>Lake Washington</strong>. Please see below for the Water Quality Forecast.</font>
      <br><br>
      <p style="text-align: center;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172086.23202266544!2d-122.243267!3d47.629098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014cd737a0137%3A0x9069059ce509d017!2sLake%20Washington!5e0!3m2!1sen!2sus!4v1668807789003!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
      <br><br>
      <img src="static/images/Image_Lake_Washington.png" style="width:100%;">
      <br><br>
    </div>
    
    <script src="static/js/app.js"></script>
    <script src="static/css/style.css"></script>
</body>
</html>

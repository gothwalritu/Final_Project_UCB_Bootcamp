<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Predictor</title>

    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>
<body>
    <div class="container">
      <img src="static/images/water-quality-predictor-logo.png" alt="Water Quality Predictor" width="800" height="600">
        <!-- Add section for Lake List -->
      <div class="row" id="lake-list">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body bg-danger">
              <h2>List of Lakes</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Lake List -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <div>
      <select>
        <option value="Ozero">Please Select a Lake</option>
        <option value="Oone">Lake Sammamish</option>
        <option value="Otwo">Lake Union</option>
        <option value="Othree">Lake Washington</option>
      </select>
      </div>
      
    <!--The div element for the map -->
    <div class="white box">This is <strong>King County, Washington</strong>
      <img src="static/images/Map_King_County.png" />
    </div>
    <div class="red box">You have selected <strong>Lake Sammamish</strong>
      <img src="static/images/Map_Lake_Sammamish.png" />
    </div>
    <div class="green box">You have selected <strong>Lake Union</strong>
      <img src="static/images/Map_Lake_Union.png" />
    </div>
    <div class="blue box">You have selected <strong>Lake Washington</strong>
      <img src="static/images/Map_Lake_Washington.png" />
    </div>
    
    <script src="static/js/app.js"></script>
</body>
</html>
